<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<style>
</style>
<body>
    <h1 class="display-2">Currency Convertor</h1>
    <div class="input-group mb-3" id = "From">
        <input type="text" class="form-control" placeholder="Amount From" aria-label="Input Currency" aria-describedby="basic-addon2" id = "FromVal">
        <div class="dropdown">
            <select class="btn btn-secondary dropdown-toggle" id="FromDrop" >
              <option value="USD">USD</option>
              <option value="INR">INR</option>
              <option value="AUS">AUS</option>
            </select>
        </div>
    </div>
    <div class="input-group mb-3" id = "To">
        <input type="text" class="form-control" placeholder="Amount To" aria-label="Output Currency" aria-describedby="basic-addon2" id = "ToVal">
        <div class="dropdown">
            <select class="btn btn-secondary dropdown-toggle" id="ToDrop" >
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="AUS">AUS</option>
            </select>
        </div>
    </div>
    <div class="input-group-append" onclick="convert()">
        <button class="btn btn-outline-secondary" type="button">Convert</button>
    </div>
    
</body>
</html>
